<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login to the form in personal bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header>
    <h2 class="text-5xl text-center mt-12 font-bold">Welcome To The <span class="text-yellow-400">Personal Bank</span> </h2>
</header>
<main>
    <!-- log in field  -->
    <section>
        <div class="bg-purple-500 w-3/4 mx-auto text-center rounded-3xl my-12 pt-12">
            <h3 class="pt-10 text-3xl text-dark-500">Login the form</h3>
           <div class="pt-12 pb-28 text-center">
            <input id="email-input" class="px-8 py-3 rounded-full mr-5 focus:outline-none" type="text" placeholder="Your Email">
            <input id="password-input" class="px-8 py-3 rounded-full focus:outline-none" type="text" placeholder="Your Password">
            <button id="submit-button" class="bg-red-300 block mx-auto px-12 py-4 rounded-full my-6">Login</button>
                <p id="error" class="text-red-900 font-bold"></p>
           </div>
        </div>
    </section>
</main>
<script src="./js/login.js"></script>
</body>
</html>
