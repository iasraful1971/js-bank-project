<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    

    <header>
        <h2 class="text-5xl text-center mt-12 font-bold">Our Personal  <span class="text-purple-400">Bank Account</span> </h2>
    </header>

    <main class="mx-auto w-3/4">
        <!-- show value  -->
        <section class="my-16">
            <div class="grid grid-cols-3 gap-3">
                <div class="text-white bg-blue-400  text-center rounded-3xl py-12">
                    <h3 class="text-3xl font-bold">Deposite</h3>
                    <h4 class="font-bold text-4xl py-3">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="text-white bg-pink-400 text-center  rounded-3xl py-12">
                    <h3 class="text-3xl font-bold">Withdraw</h3>
                    <h4 class="font-bold text-4xl py-3">$<span>00</span></h4>
                </div>
                <div class="text-white bg-gradient-to-r from-purple-400 via-yellow-blue to-red-200  text-center rounded-3xl py-12">
                    <h3 class="text-3xl font-bold">Balence</h3>
                    <h4 class="font-bold text-4xl py-3">$<span class="total-balence">1000</span></h4>
                </div>
            </div>
        </section>

        <!-- functinal  -->
        <section class="bg-gradient-to-r from-purple-300 via-blue-300 to-pink-500 py-28 mb-11">
            <div>
                <div class="grid grid-cols-2">
                        <!-- deposite  -->
                    <div class="text-center ">

                        <input id="deposite-input" class="py-3 px-10 rounded-full focus:outline-none" type="text" placeholder="Deposite Amount">

                        <button id="deposite-button" class=" px-10 py-3 rounded-full bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ...">Deposite</button>

                    </div>
                                <!-- withdraw  -->

                    <div class="text-center ">
                        <input id="withdraw-input" class="py-3 px-10 rounded-full focus:outline-none" type="text" placeholder="withdraw Amount">
                        <button id="withdraw-button" class=" px-10 py-3 rounded-full bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ...">Deposite</button>
                    </div>

                </div>
            </div>
        </section>

    </main>


<script src="./js/bank.js"></script>
</body>
</html>
